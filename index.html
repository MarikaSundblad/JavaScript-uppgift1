<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <title>Members form</title>
</head>
<body>
      <form id="form" class="container mt-5">
            <div class="row">
              <div class="col-3">
                <label for="firstname"><input type="text" placeholder="First name" id="firstName" class="form-control"></label>
                <div id="firstName-error"></div>
            </div>            
              <div class="col-3">
                  <label for="lastname"><input type="text" placeholder="Last name" id="lastName" class="form-control"></label>
                <div id="lastName-error"></div>
            </div>             
              <div class="col-4">
                  <label for="email"><input type="email" placeholder="Email" id="email" class="form-control"></label>
              </div>
              <div class="col-2">
                <button id="btn" class="btn btn-info w-100">Add user</button>
                <div id="email-error"></div>
            </div>         
            </div>
          </form>
        
        
          <div class="container">
            
            <div id="output">
        
              
        
            </div>
        
          </div>







      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
