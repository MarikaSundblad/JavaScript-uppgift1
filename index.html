<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <title>Members form</title>
</head>
<body>
  <div class="pt-5">
    <h2>Welcome!</h2>
    <p>Fill out this form to register.</p>
  </div>
      <form id="form" class="container">
            <div class="row mt-5 gy-2">
              <div class="col-4">
                <label for="firstname" class="text-style">First name:</label>
                <input type="text" placeholder="First name" id="firstName" class="form-control">
                <div id="firstName-error" class="error-text"></div>
              </div>            
              <div class="col-4">
                <label for="lastname" class="text-style">Last name:</label>
                <input type="text" placeholder="Last name" id="lastName" class="form-control">
                <div id="lastName-error" class="error-text"></div>
              </div>             
              <div class="col-4 pb-2">
                <label for="email" class="text-style">Email:</label>
                <input type="text" placeholder="Email" id="email" class="form-control">
                <div id="email-error" class="error-text"></div>
              </div>
              <div class="col-2 pb-5">
                <button id="btn" class="btn btn-submit w-100">Submit</button>
              </div>         
            </div>
          </form>
        
          <div class="container">
            <div id="output"></div>
          </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
